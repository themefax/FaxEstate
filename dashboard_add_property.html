<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densityDpi=device-dpi" />
    <title>FaxEstate - Real Estate & Property HTML5 Template</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/nice-select.css">
    <link rel="stylesheet" href="assets/css/slick.css">
    <link rel="stylesheet" href="assets/css/select2.min.css">
    <link rel="stylesheet" href="assets/css/jquery.simple-bar-graph.min.css" />
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/animated_barfiller.css">
    <link rel="stylesheet" href="assets/css/summernote.min.css">
    <link rel="stylesheet" href="assets/css/utilities.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body>

    <!--=========================
        DASHBOARD INFO START
    ==========================-->
    <section class="dashboard">
        <div class="dashboard_sidebar">
            <a class="dashboard_sidebar_logo" href="index.html">
                <img src="assets/images/logo_1.png" alt="FaxEstate" class="img-fluid w-100">
            </a>
            <div class="dashboard_sidebar_user">
                <div class="img">
                    <img src="assets/images/agent_8.jpg" alt="dashboard" class="img-fluid w-100">
                    <label for="profile_photo"><i class="far fa-camera"></i></label>
                    <input type="file" id="profile_photo" hidden>
                </div>
                <h3>Addition Smith</h3>
                <p>Paris, France</p>
            </div>
            <div class="dashboard_sidebar_menu">
                <ul>
                    <li>
                        <a class="active" href="#">
                            <span>
                                <img src="assets/images/dashboard_icon_1.png" alt="icon" class="img-fluid w-100">
                            </span>
                            dashboard
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>
                                <img src="assets/images/dashboard_icon_2.png" alt="icon" class="img-fluid w-100">
                            </span>
                            Profile
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>
                                <img src="assets/images/dashboard_icon_3.png" alt="icon" class="img-fluid w-100">
                            </span>
                            Property
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>
                                <img src="assets/images/dashboard_icon_4.png" alt="icon" class="img-fluid w-100">
                            </span>
                            Pricing Plan
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>
                                <img src="assets/images/dashboard_icon_5.png" alt="icon" class="img-fluid w-100">
                            </span>
                            Reviews
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>
                                <img src="assets/images/dashboard_icon_6.png" alt="icon" class="img-fluid w-100">
                            </span>
                            Wishlist
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>
                                <img src="assets/images/dashboard_icon_7.png" alt="icon" class="img-fluid w-100">
                            </span>
                            Change Password
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>
                                <img src="assets/images/dashboard_icon_8.png" alt="icon" class="img-fluid w-100">
                            </span>
                            Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="dashboard_content">
            <h2 class="dashboard_title">add property <a class="common_btn" href="dashboard_property.html">all
                    properties</a>
            </h2>

            <div class="dashboard_add_property">
                <div class="add_property_info">
                    <h3>Basic Information</h3>
                    <form action="#">
                        <div class="row">
                            <div class="col-xl-4">
                                <div class="add_property_input">
                                    <label>Title</label>
                                    <input type="text" placeholder="Title">
                                </div>
                            </div>
                            <div class="col-xl-4">
                                <div class="add_property_input">
                                    <label>slug</label>
                                    <input type="text" placeholder="Slug">
                                </div>
                            </div>
                            <div class="col-xl-4">
                                <div class="add_property_input">
                                    <label>Property Types</label>
                                    <select class="select_2" name="state">
                                        <option value="">Select Type</option>
                                        <option value="">Japan</option>
                                        <option value="">Korea</option>
                                        <option value="">Thailan</option>
                                        <option value="">Singapore</option>
                                        <option value="">Garmany</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-xl-4">
                                <div class="add_property_input">
                                    <label>country</label>
                                    <select class="select_2" name="state">
                                        <option value="">Select Country</option>
                                        <option value="">Japan</option>
                                        <option value="">Korea</option>
                                        <option value="">Thailan</option>
                                        <option value="">Singapore</option>
                                        <option value="">Garmany</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-xl-4">
                                <div class="add_property_input">
                                    <label>City</label>
                                    <select class="select_2" name="state">
                                        <option value="">Select City</option>
                                        <option value="">Japan</option>
                                        <option value="">Korea</option>
                                        <option value="">Thailan</option>
                                        <option value="">Singapore</option>
                                        <option value="">Garmany</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-xl-4">
                                <div class="add_property_input">
                                    <label>Website</label>
                                    <input type="text" placeholder="Website">
                                </div>
                            </div>
                            <div class="col-xl-4">
                                <div class="add_property_input">
                                    <label>address</label>
                                    <input type="text" placeholder="Address">
                                </div>
                            </div>
                            <div class="col-xl-4">
                                <div class="add_property_input">
                                    <label>Phone</label>
                                    <input type="text" placeholder="Phone">
                                </div>
                            </div>
                            <div class="col-xl-4">
                                <div class="add_property_input">
                                    <label>Email</label>
                                    <input type="email" placeholder="Email">
                                </div>
                            </div>
                            <div class="col-xl-4">
                                <div class="add_property_input">
                                    <label>Purpose</label>
                                    <select class="select_2" name="state">
                                        <option value="">Select Purpose</option>
                                        <option value="">Rent</option>
                                        <option value="">Sell</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-xl-4">
                                <div class="add_property_input">
                                    <label>Price</label>
                                    <input type="text" placeholder="Price">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="add_property_info">
                    <h3>Others Information</h3>
                    <form action="#">
                        <div class="row">
                            <div class="col-xl-4">
                                <div class="add_property_input">
                                    <label>Total Area(Square Feet)</label>
                                    <input type="text" placeholder="1500 sft">
                                </div>
                            </div>
                            <div class="col-xl-4">
                                <div class="add_property_input">
                                    <label>Total Unit</label>
                                    <input type="text" placeholder="4">
                                </div>
                            </div>
                            <div class="col-xl-4">
                                <div class="add_property_input">
                                    <label>Total Room</label>
                                    <input type="text" placeholder="14">
                                </div>
                            </div>
                            <div class="col-xl-4">
                                <div class="add_property_input">
                                    <label>Bedroom</label>
                                    <input type="text" placeholder="8">
                                </div>
                            </div>
                            <div class="col-xl-4">
                                <div class="add_property_input">
                                    <label>Bathroom</label>
                                    <input type="text" placeholder="4">
                                </div>
                            </div>
                            <div class="col-xl-4">
                                <div class="add_property_input">
                                    <label>Total Floor</label>
                                    <input type="text" placeholder="18">
                                </div>
                            </div>
                            <div class="col-xl-4">
                                <div class="add_property_input">
                                    <label>Kitchen</label>
                                    <input type="text" placeholder="4">
                                </div>
                            </div>
                            <div class="col-xl-4">
                                <div class="add_property_input">
                                    <label>balcony</label>
                                    <input type="text" placeholder="6">
                                </div>
                            </div>
                            <div class="col-xl-4">
                                <div class="add_property_input">
                                    <label>Parking Place</label>
                                    <input type="text" placeholder="5">
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
                <div class="add_property_info">
                    <h3>Image, PDF And Video</h3>
                    <form action="#">
                        <div class="row">
                            <div class="col-xl-4">
                                <div class="add_property_input">
                                    <label>PDF File</label>
                                    <input type="file">
                                </div>
                            </div>
                            <div class="col-xl-4">
                                <div class="add_property_input">
                                    <label>Bannner Image</label>
                                    <input type="file">
                                </div>
                            </div>
                            <div class="col-xl-4">
                                <div class="add_property_input">
                                    <label>Thumbnail Image</label>
                                    <input type="file">
                                </div>
                            </div>
                            <div class="col-xl-4">
                                <div class="add_property_input">
                                    <label>Thumbnail </label>
                                    <input type="file">
                                </div>
                            </div>
                            <div class="col-xl-4">
                                <div class="add_property_input">
                                    <label>Video Link </label>
                                    <input type="text" placeholder="Video Link">
                                </div>
                            </div>


                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!--=========================
        DASHBOARD INFO END
    ==========================-->



    <!--jquery library js-->
    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <!--bootstrap js-->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <!--font-awesome js-->
    <script src="assets/js/Font-Awesome.js"></script>
    <!--nice-select js-->
    <script src="assets/js/jquery.nice-select.min.js"></script>
    <!--select-2 js-->
    <script src="assets/js/select2.min.js"></script>
    <!--slick js-->
    <script src="assets/js/slick.min.js"></script>
    <!--marquee js-->
    <script src="assets/js/jquery.marquee.min.js"></script>
    <!--YTPlayer js-->
    <script src="assets/js/jquery.youtube-background.min.js"></script>
    <!--wow js-->
    <script src="assets/js/wow.min.js"></script>
    <script src="assets/js/sticky_sidebar.js"></script>
    <script src="assets/js/animated_barfiller.js"></script>
    <script src="assets/js/jquery.simple-bar-graph.min.js"></script>
    <script src="assets/js/summernote.min.js"></script>

    <!--main/custom js-->
    <script src="assets/js/main.js"></script>

</body>

</html>
